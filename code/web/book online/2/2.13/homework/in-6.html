        let n = 10;

        nextPrime:
        for (let i = 2; i <= n; i++) { // 对每个自然数 i

            for (let j = 2; j < i; j++) { // 寻找一个除数……
                if (i % j == 0) continue nextPrime; // 不是素数，则继续检查下一个
            }

            alert( i ); // 输出素数
        }
    </script>
