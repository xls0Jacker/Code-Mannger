    let hamster = {
      stomach: [],

      eat(food) {
        this.stomach.push(food);
      }
    };

    let speedy = {
      stomach: [],
      __proto__: hamster
    };

    let lazy = {
      stomach: [],
      __proto__: hamster
    };

    // 这只仓鼠找到了食物
    speedy.eat("apple");//①
    alert( speedy.stomach ); // apple

    // 这只仓鼠也找到了食物，为什么？请修复它。
    // 在①中，speed 在其 eat 中未找到 stomach，所以顺着原型链找回去，找到了 hamster 中的 stomach 属性，
      // 这样就改变其原型的属性，导致“另一个小鼠也吃饱了”
    alert( lazy.stomach ); // apple
  </script>
