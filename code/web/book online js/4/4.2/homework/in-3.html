<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    "use strict";
    let ladder = {
      step: 0,
      up() {
        this.step++;
        return this;
      },
      down() {
        this.step--;
        return this;
      },
      showStep: function() { // 显示当前的 step
        alert( this.step );
        return this;
      }
    };

    ladder
      .up()
      .up()
      .down()
      .showStep()// 1
      .down()
      .showStep(); // 0
  </script>
</body>
</html>
