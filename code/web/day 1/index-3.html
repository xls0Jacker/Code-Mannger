<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*
        选择器{
            键值对
        }
    */
    span,
    div{
        background-color: rgb(201, 185, 185);
    }

    div{
        display: inline;
    }
    /* 伪元素 （自设元素）*/
    div.i-am-a-element::before{ 
        content: "Hello, World!";
    }/*最前内容放置*/
    div.i-am-a-element::after{
        content: "World, Hello!";
    }/*最后内容放置*/

    /* 伪类 （元素+状态）*/
    div.i-am-a-element:hover{
        cursor: pointer;
        color: greenyellow;
    }/* hover 处于鼠标移动到上面显示 */
    </style>
</head>

<body>
    <span>hi</span>
    <div>hi</div>
    <div class="i-am-a-element"> <!-- 样例 -->
        @
    </div>
    <script>
        const span=document.querySelector("span");
        console.log(`
            span:
                宽度： ${span.offsetWidth}
                高度： ${span.offsetHeight}
        `)
        const div=document.querySelector("span");
        console.log(`
            span:
                宽度： ${div.offsetWidth}
                高度： ${div.offsetHeight}
        `)
    </script>
</body>
</html>
