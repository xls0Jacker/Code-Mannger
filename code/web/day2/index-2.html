        Object.create = function(obj) {
            var F = function(){};
            F.prototype = obj;
            return new F();
        };
        const foo = {
            bar:"baz",
        };
        const newObj = Object.create(foo);
        //console.log(newObj);
        for(name in newObj) {
            console.log(name);
        }
